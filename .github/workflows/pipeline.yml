name: CI/CD

env:
  ACCESS_KEY: ASIAWS3QKD3DGVQMIYXK
  SECRET_KEY: n66SHz+ldygFna9Nm1o/kz5xG4yenuH76voEVYti
  SESSION_TOKEN: 

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{env.ACESS_KEY}}
          aws-secret-access-key: ${{env.SECRET_KEY}}
          aws-region: us-east-1
          aws-session-token: ${{env.SESSION_TOKEN}}
          
      - name: Set vars
        id: set-vars
        run: |
          echo "short_sha=$(git rev-parse --short ${{ github.sha }})" >> $GITHUB_OUTPUT
          echo "build_time=$(date +'%Y%m%d-%s')" >> $GITHUB_OUTPUT

      - name: Install
        id: install
        run: npm install
      
      - name: Build
        id: build
        run: |
          npm run build --prod
          mv dist runner/
          pwd
          cd runner/
          rm package-lock.json
          zip -r xwallet-${{ steps.set-vars.outputs.short_sha }}-${{ steps.set-vars.outputs.build_time }}.zip .
          mv xwallet-${{ steps.set-vars.outputs.short_sha }}-${{ steps.set-vars.outputs.build_time }}.zip /home/ubuntu/actions-runner/_work/xCoin-Dashboard-UI/xCoin-Dashboard-UI/

      - name: Deploy application to AWS ElasticBeanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{env.ACESS_KEY}}
          aws_secret_key: ${{env.SECRET_KEY}}
          aws_session_token: ${{env.SESSION_TOKEN}}
          region: us-east-1
          application_name: xcoinwallet 
          environment_name: xcoin-wallet-prod
          version_label: ${{ github.run_id }} 
          deployment_package: xwallet-${{ steps.set-vars.outputs.short_sha }}-${{ steps.set-vars.outputs.build_time }}.zip
