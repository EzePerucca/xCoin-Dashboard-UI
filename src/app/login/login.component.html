<div class="flex justify-content-center align-items-center w-full h-full">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="assets/xWallet.png" alt="Image" class="mb-3">
            <div class="text-indigo-700 text-3xl font-medium mb-3">Your place for xCoin monitoring!</div>
        </div>
        <div>
            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3">

            <label for="password1" class="block text-900 font-medium mb-2">Password</label>
            <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3">
            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme1" class="text-900">Remember me</label>
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
            </div>
            <div class="flex justify-content-center">
                <button pButton pRipple label="Sign In" class="w-full"></button>
            </div>
            <p-divider />
            <div class="flex justify-content-center gap-6">
                <p-button icon="pi pi-facebook" [rounded]="true" [outlined]="true" pTooltip="Login with facebook"
                    tooltipPosition="bottom" [disabled]="true" (onClick)="login()" />
                <p-button icon="pi pi-google" [rounded]="true" [outlined]="true" pTooltip="Login with google"
                    tooltipPosition="bottom" (onClick)="login()" />
                <p-button icon="pi pi-twitter" [rounded]="true" [outlined]="true" pTooltip="Login with twitter"
                    tooltipPosition="bottom" [disabled]="true" (onClick)="login()" />
            </div>
        </div>
    </div>
</div>
